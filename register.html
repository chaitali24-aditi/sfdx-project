<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="index.css">

    <script type="text/javascript">
    function validate(){
      var x=document.forms["myform"]["first_name"].value;
      var y=document.forms["myform"]["last_name"].value;
      z = /^\d{10}$/;
      //name validation
        if(x==""){
          alert("Please provide Fisrt Name");
          return false;
        }
        if(y==""){
          alert("Please provide Last Name");
          return false;
        }
      //phone no validation
        if((document.myform.phoneno.value.match(z)))
        {
              return true;
        }
        else{
           alert("Not a valid Phone number");
          return false;
        }
      //Password Validation
      var password = document.getElementById("password1").value;
      var confirmPassword = document.getElementById("password2").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
        var passwordInput = document.getElementById('password1');
  var passStatus = document.getElementById('pass-status');
 
  if (passwordInput.type == 'password'){
    passwordInput.type='text';
    passStatus.className='fa fa-eye-slash';
    
  }
  else{
    passwordInput.type='password';
    passStatus.className='fa fa-eye';
  }


      
      




    }
    </script>

    </head>
    <body>
        <header>
            <div class="row">
                <ul class="nav">
                <li class="active"><a href="Login.html">Login</a></li>
                <li class="active"><a href="register.html">Register</a></li>
                
                <li class="active"><a href="Algorithm.html">Algorithm</a></li>
               
                <li class="active"><a href="Analysis.html">Analysis</a></li>
                <li class="active"><a href="Weather forecasting.html">Weather forecasting</a></li>



                </ul>
               
            </div>
        </header>
        <form name="myform" onsubmit="return(validate())">
            <div class="login-box">
                <div class="parent-split-row">
                    <div class="child-split-row">
                      <label class="form-label">
                        First Name<span class="req">*</span>
                      </label>
                      <input type="text"
                        id="js-input-first-name"
                        name="first_name"
                        class="form-input"
                        placeholder="First Name">
                    
                </div>&nbsp&nbsp
                <div class="child-split-row">
                      <label class="form-label">
                        Last Name<span class="req">*</span>
                      </label>
                      <input type="text"
                        id="js-input-last-name"
                        name="last_name"
                        class="form-input"
                        placeholder="Last Name">
                </div>
                  </div>
            
            <p><span class="glyphicon glyphicon-envelope" style="color:orange">&nbsp;</span>Email<span class="req">*</span></p>
            <input type="email" name="email" placeholder="Enter your Email here" required>
            
            <p><span class="glyphicon glyphicon-earphone" style="color:orange">&nbsp;</span>Phone No<span class="req">*</span></p>
            <input type="text" name="phoneno" placeholder="Enter your Phone number here" required>
            
            <p><span class="glyphicon glyphicon-user" style="color:orange">&nbsp;</span>Username<span class="req">*</span></p>
            <input type="text" name="username" placeholder="Enter your Username" required>

            <p><span class="glyphicon glyphicon-lock" style="color:orange">&nbsp;</span>Password<span class="req">*</span></p>
            <input type="password" id="password1" placeholder="Password contain length at least 8,1 Alphabet,1 Number"  title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"  required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <p><span class="glyphicon glyphicon-lock" style="color:orange">&nbsp;</span>Confirm Password<span class="req">*</span></p>
            <input type="password" id="password2" placeholder="Enter your password again to confirm" required>
            
            <input type="submit" name="" value="Register">
            <div class="form-footer">
                <div>
                    <span>Already an account?<a href="Login.html">Sign In</a></span> 
            </div>
            </div>
            <div class="upper-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTNxDe-QhCiUuwd8oilLx3ZLKoJQPKNftuMwLIBGrBcDUPwPnP0&usqp=CAU" class="user">&nbsp;&nbsp;
                <h2>Create an Account Here</h2>

            </div>
        </form>
