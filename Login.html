<!DOCTYPE html>
<html>
    <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.css">

    <script type="text/javascript">
        function validate(){
            var x=document.forms["myform"]["username"].value;
            var y=document.forms["myform"]["password"].value;
            if(x== ""){
                alert("Please provide your username");
                return false;
            }
            if(y== ""){
                alert("Please provide your password");
                return false;
            }

           
            if(x=="login" && y=="Login123") {
                alert("Login Succesfull!!!");
                window.open("home.html");
                
          }
            else {
                alert("Enter correct Username or Password");
                location.href="Login.html";
            }

        }
    </script>
    
    </head>
    <body>
        <header>
            <div class="row">
                <ul class="nav">
                <li class="active"><a href="Login.html">Login</a></li>
                <li class="active"><a href="register.html">Register</a></li>
                
                <li class="active"><a href="Algorithm.html">Algorithm</a></li>
               
                <li class="active"><a href="Analysis.html">Analysis</a></li>
                <li class="active"><a href="Weather forecasting.html">Weather forecasting</a></li>



                </ul>
               
            </div>
        </header>
        <form name="myform" onsubmit="return(validate())">
        <div class="login-box">
            <h2>Log In Here</h2>
            <p><span class="glyphicon glyphicon-user" style="color:salmon">&nbsp;</span>&nbsp;</span>Username<span class="req">*</span></p>
            <input type="text" name="username" placeholder="Enter your Username" >
            <p><span class="glyphicon glyphicon-lock" style="color:salmon">&nbsp;</span>&nbsp;</span>Password<span class="req">*</span></p>
            <input type="password" name="password" placeholder="Enter your password">
            <input type="submit" name="" value="Login" onclick="javascript:validate()">
            <div class="forget">
            <a href="forgetPassword.html">Forget your Password?</a>
            </div>
            <div class="form-footer">
                <div>
                    <span>Don't have an account?<a href="register.html">Sign Up</a></span> 
                </div>
            </div>

        </form>
        </div>
    
</body>
</html>
